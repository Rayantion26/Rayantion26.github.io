<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayantion.me - Project Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050510;
            --card-bg: #13132a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            /* Neon accents */
            --neon-cyan: #00f7ff;
            --neon-pink: #ff00c8;
            --neon-lime: #39ff14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars for the canvas */
            position: relative;
        }

        /* Background Particle Canvas */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind content */
        }

        .main-container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            /* Add a subtle dark fade behind text so it's readable over lines */
            background: radial-gradient(circle, rgba(5,5,16,0.8) 0%, rgba(5,5,16,0) 70%); 
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            pointer-events: none; /* Let mouse pass through to canvas */
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 50px;
            pointer-events: none;
        }

        /* Grid for the project cards */
        .card-grid {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Card Styles */
        .project-card {
            background: var(--card-bg);
            width: 280px;
            height: 320px;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 15px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .card-content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(5px);
            transform: translateZ(40px);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .project-card h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .project-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* --- Hover Effects --- */
        .card-about:hover { border-color: var(--neon-cyan); box-shadow: 0 0 40px rgba(0, 247, 255, 0.3); }
        .card-about .card-icon { color: var(--neon-cyan); }

        .card-bst:hover { border-color: var(--neon-lime); box-shadow: 0 0 40px rgba(57, 255, 20, 0.3); }
        .card-bst .card-icon { color: var(--neon-lime); }

        .card-aaron:hover { border-color: var(--neon-pink); box-shadow: 0 0 40px rgba(255, 0, 200, 0.3); }
        .card-aaron .card-icon { color: var(--neon-pink); }

        .project-card:hover .card-icon {
            transform: scale(1.1) translateZ(50px);
            text-shadow: 0 0 20px currentColor;
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <main class="main-container">
        <header>
            <h1>Rayantion's Nexus</h1>
            <p>Select a project portal to initiate transfer.</p>
        </header>

        <div class="card-grid">
            <a href="/AboutMe/" class="project-card card-about" data-tilt>
                <div class="card-content">
                    <i class="card-icon fa-solid fa-user-astronaut"></i>
                    <h2>About Me</h2>
                    <p>Who I am, my skills, and my journey into development.</p>
                </div>
            </a>

            <a href="/BSTVisualizer/" class="project-card card-bst" data-tilt>
                <div class="card-content">
                    <i class="card-icon fa-solid fa-network-wired"></i>
                    <h2>BST Visualizer</h2>
                    <p>Interactive tool to explore Binary Search Tree data structures.</p>
                </div>
            </a>

            <a href="/Aaron/" class="project-card card-aaron" data-tilt>
                <div class="card-content">
                    <i class="card-icon fa-solid fa-ghost"></i>
                    <h2>Aaron's Page</h2>
                    <p>A unique project corner. Enter if you dare.</p>
                </div>
            </a>
        </div>
    </main>

    <script>
        // --- 1. 3D Tilt Effect ---
        const cards = document.querySelectorAll('.project-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const multiplier = 15;
                const rotateX = (y / (rect.height / 2)) * -multiplier;
                const rotateY = (x / (rect.width / 2)) * multiplier;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px) scale(1)`;
            });
        });

        // --- 2. Interactive "Network" Background Script ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Mouse Position Tracker
        let mouse = {
            x: null,
            y: null,
            radius: 150 // Radius around mouse where lines will connect
        }

        window.addEventListener('mousemove', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // If mouse leaves window, reset position so lines don't get stuck
        window.addEventListener('mouseout', function(){
            mouse.x = undefined;
            mouse.y = undefined;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5; // Moderate speed
                this.speedY = Math.random() * 1 - 0.5;
                this.color = '#00f7ff'; // Cyan base
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;

                // Mouse Interaction: If mouse is close, connect!
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                // Draw line to mouse
                if (distance < mouse.radius) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(0, 247, 255, ${1 - distance/mouse.radius})`; // Fade out line
                    ctx.lineWidth = 1;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            // Calculate number of particles based on screen size (prevent lag on big screens)
            const numberOfParticles = (canvas.height * canvas.width) / 10000; 
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                // Connect particles to EACH OTHER if close
                for (let j = i; j < particlesArray.length; j++) {
                    let dx = particlesArray[i].x - particlesArray[j].x;
                    let dy = particlesArray[i].y - particlesArray[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        // Make connection lines faint purple/blue
                        ctx.strokeStyle = `rgba(100, 100, 255, ${1 - distance/100})`; 
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        initParticles();
        animateParticles();

    </script>
</body>
</html>
